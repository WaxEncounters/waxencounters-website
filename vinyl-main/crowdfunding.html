<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Through Crowdfunding - Wax Encounters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.15); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4); }
        .glass-nav { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(25px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .premium-button { background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%); box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.1); transition: all 0.3s ease; }
        .premium-button:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(255, 255, 255, 0.4), 0 0 60px rgba(255, 255, 255, 0.2); }
        .text-overlay { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); border-radius: 20px; padding: 2rem; border: 1px solid rgba(199, 122, 180, 0.2); }
        .main-background { position: fixed; top: 0; left: 0; right: 0; height: 200vh; background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('images/background image.jpeg'); background-size: cover; background-position: center top; background-repeat: no-repeat; z-index: -1; }
    </style>
    <link rel="icon" href="data:,">
</head>
<body class="text-white overflow-x-hidden">
    <div class="main-background"></div>
    <nav class="fixed top-0 w-full z-50 glass-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="index.html" class="text-xl font-bold tracking-wider">WAX ENCOUNTERS</a>
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html#hero" class="hover:text-gray-300 transition-colors duration-200">Home</a>
                        <a href="about.html" class="hover:text-gray-300 transition-colors duration-200">About Us</a>
                        <a href="print.html" class="hover:text-gray-300 transition-colors duration-200">Print Your Vinyl</a>
                        <a href="supportarecord.html" class="hover:text-gray-300 transition-colors duration-200">Support a Record</a>
                        <a href="collection.html" class="hover:text-gray-300 transition-colors duration-200">Collection</a>
                        <a href="index.html#dashboard" class="hover:text-gray-300 transition-colors duration-200">Dashboard</a>
                        <a href="contact.html" class="hover:text-gray-300 transition-colors duration-200">Contact</a>
                        <a href="login.html" class="hover:text-gray-300 transition-colors duration-200">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="min-h-screen pt-24">
        <section class="relative">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center mb-12">
                    <div class="text-overlay inline-block">
                        <h1 class="text-4xl sm:text-5xl font-extrabold mb-2 tracking-tight">Print Through Crowdfunding</h1>
                        <p class="text-lg text-gray-300">Tell us about your project and the fan support you need.</p>
                    </div>
                </div>

                <div class="max-w-3xl mx-auto glass-card rounded-2xl p-8">
                    <h3 class="text-2xl font-bold mb-6 text-center">Request Quote</h3>
                    <form id="quoteForm" class="space-y-6">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <input id="artistName" type="text" placeholder="Artist Name" class="w-full px-4 py-3 bg-white bg-opacity-10 rounded-xl border border-white border-opacity-20 focus:outline-none focus:border-pink-400 focus:bg-opacity-15 transition-all duration-200 text-base">
                            </div>
                            <div>
                                <input id="artistEmail" type="email" placeholder="Email" class="w-full px-4 py-3 bg-white bg-opacity-10 rounded-xl border border-white border-opacity-20 focus:outline-none focus:border-pink-400 focus:bg-opacity-15 transition-all duration-200 text-base">
                            </div>
                        </div>
                        <div>
                            <select id="projectType" class="w-full px-4 py-3 bg-white bg-opacity-10 rounded-xl border border-white border-opacity-20 focus:outline-none focus:border-pink-400 focus:bg-opacity-15 transition-all duration-200 text-base text-gray-300">
                                <option class="text-black" value="">Project Type</option>
                                <option class="text-black" value="album">Full Album</option>
                                <option class="text-black" value="ep">EP</option>
                                <option class="text-black" value="single">Single</option>
                                <option class="text-black" value="compilation">Compilation</option>
                            </select>
                        </div>
                        <div>
                            <select id="coverStyle" class="w-full px-4 py-3 bg-white bg-opacity-10 rounded-xl border border-white border-opacity-20 focus:outline-none focus:border-pink-400 focus:bg-opacity-15 transition-all duration-200 text-base text-gray-300">
                                <option class="text-black" value="">Cover Style</option>
                                <option class="text-black" value="gatefold">Gatefold Cover</option>
                                <option class="text-black" value="single-sleeve">Single Sleeve</option>
                            </select>
                        </div>
                        <div>
                            <select id="vinylStyle" class="w-full px-4 py-3 bg-white bg-opacity-10 rounded-xl border border-white border-opacity-20 focus:outline-none focus:border-pink-400 focus:bg-opacity-15 transition-all duration-200 text-base text-gray-300">
                                <option class="text-black" value="">Vinyl Style</option>
                                <option class="text-black" value="black">Standard Black</option>
                                <option class="text-black" value="colored">Colored Vinyl</option>
                                <option class="text-black" value="marbled">Marbled</option>
                                <option class="text-black" value="transparent">Transparent</option>
                                <option class="text-black" value="splatter">Splatter</option>
                            </select>
                        </div>
                        <div>
                            <select id="quantity" class="w-full px-4 py-3 bg-white bg-opacity-10 rounded-xl border border-white border-opacity-20 focus:outline-none focus:border-pink-400 focus:bg-opacity-15 transition-all duration-200 text-base text-gray-300">
                                <option class="text-black" value="">Quantity</option>
                                <option class="text-black" value="100">100 copies</option>
                                <option class="text-black" value="200">200 copies</option>
                                <option class="text-black" value="300">300 copies</option>
                                <option class="text-black" value="1000">1000 copies</option>
                            </select>
                        </div>
                        <div>
                            <label class="inline-flex items-center space-x-3 cursor-pointer select-none">
                                <input id="japaneseObi" type="checkbox" class="h-5 w-5 rounded border-white border-opacity-20 bg-white bg-opacity-10 text-pink-400 focus:ring-pink-400">
                                <span class="text-sm text-gray-300">Add Japanese Obi</span>
                            </label>
                        </div>
                        <div>
                            <select id="fanSupport" class="w-full px-4 py-3 bg-white bg-opacity-10 rounded-xl border border-white border-opacity-20 focus:outline-none focus:border-pink-400 focus:bg-opacity-15 transition-all duration-200 text-base text-gray-300">
                                <option class="text-black" value="">Fan Support Needed</option>
                                <option class="text-black" value="30%">30% of the budget</option>
                                <option class="text-black" value="50%">50% of the budget</option>
                                <option class="text-black" value="100%">100% of the budget</option>
                            </select>
                        </div>
                        <div>
                            <textarea id="description" rows="4" placeholder="Describe your project..." class="w-full px-4 py-3 bg-white bg-opacity-10 rounded-xl border border-white border-opacity-20 focus:outline-none focus:border-pink-400 focus:bg-opacity-15 transition-all duration-200 resize-none text-base"></textarea>
                        </div>
                        <button type="submit" class="premium-button w-full px-8 py-4 text-black font-semibold rounded-xl text-lg hover:scale-105 transition-transform duration-200">
                            Send Request
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Handle Request Quote form submission via email
        const quoteForm = document.getElementById('quoteForm');
        if (quoteForm) {
            quoteForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const artistName = document.getElementById('artistName').value.trim();
                const artistEmail = document.getElementById('artistEmail').value.trim();
                const projectType = document.getElementById('projectType').value;
                const coverStyle = document.getElementById('coverStyle').value;
                const vinylStyle = document.getElementById('vinylStyle').value;
                const quantity = document.getElementById('quantity').value;
                const japaneseObi = document.getElementById('japaneseObi').checked ? 'Yes' : 'No';
                const fanSupport = document.getElementById('fanSupport').value || '-';
                const description = document.getElementById('description').value.trim();

                const subject = encodeURIComponent(`Crowdfunding Quote Request from ${artistName || 'Artist'}`);
                const bodyLines = [
                    `Artist Name: ${artistName || '-'}`,
                    `Artist Email: ${artistEmail || '-'}`,
                    `Project Type: ${projectType || '-'}`,
                    `Cover Style: ${coverStyle || '-'}`,
                    `Vinyl Style: ${vinylStyle || '-'}`,
                    `Quantity: ${quantity || '-'}`,
                    `Japanese Obi: ${japaneseObi}`,
                    `Fan Support Needed: ${fanSupport}`,
                    '',
                    'Project Description:',
                    description || '-'
                ];
                const body = encodeURIComponent(bodyLines.join('\n'));
                const mailto = `mailto:waxencounters@gmail.com?subject=${subject}&body=${body}`;
                window.location.href = mailto;
            });
        }
    </script>
</body>
</html>
